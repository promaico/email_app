{% extends "base.html" %}
{% load crispy_forms_tags %} 
{% load static %}



{% block title %} Profil Erstellung {% endblock title %}

{% block content %}



<div class="container">


    <div class="form">
        <form method="post" action="{% url 'profile_creation' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Profil erstellen</button>
        </form>
    </div>


</div>





{% endblock content %}
