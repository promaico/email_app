{% extends "base.html" %}
{%load crispy_forms_tags %} 

{% block title %}Profil{% endblock title %}

{% block content %}

<h1>
    Profil von {{user.first_name}} {{user.last_name}}
</h1>



<div class="email_form">

    <form method="get" action="{% url 'profile_email' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

</div>




{% endblock content %}
