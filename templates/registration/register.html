{% extends "base.html" %}
{% load crispy_forms_tags %} 



{% block title %} Registrierung {% endblock title %}

{% block content %} 



<h1>
    Registierung
</h1>


<div class="register_form">

    <form method="post" action=" {%url "register" %} ">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>

    </form>

</div>


{% endblock content %}
