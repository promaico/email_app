{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-custom navbar-fixed-top">

    <a class="navbar-brand" class="logo" href="{% url "index" %} ">
        <img src="{% static "img/logo.png"%}" class="logo" width="60" height="60" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated == False %}
                    
                

                <li class="nav-item">
                    <a class="nav-link" href="{% url "register" %}">Register <span class="sr-only fs-2">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "login" %}">Login</a>
                </li>
            {% else %}
                <form action="{% url "logout" %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn">Logout<span class="sr-only">(current)</span></button>
                </form>
            {% endif %}
        </ul>
    </div>
  </nav>
